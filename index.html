<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link href="style.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <main class="calculator">
    <div class="calc-display">
      123455348 * 10392392
    </div>
    <div class="keys">
      <div class="top">
        <div class="left-side">
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="row">
            <button>0</button>
            <button>.</button>
          </div>
        </div>
        <div class="right-side">
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
        </div>
      </div>
      <div class="bottom">
        <button>=</button>
        <button>Clear</button>  
      </div>
    </div>  
  </main>
</body>
</html>
