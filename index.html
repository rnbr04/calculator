<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link href="style.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <main class="calculator">
    <div class="calc-display"></div>
    <div class="keys">
      <div class="top">
        <div class="left-side">
          <div class="row">
            <button class="math">7</button>
            <button class="math">8</button>
            <button class="math">9</button>
          </div>
          <div class="row">
            <button class="math">4</button>
            <button class="math">5</button>
            <button class="math">6</button>
          </div>
          <div class="row">
            <button class="math">1</button>
            <button class="math">2</button>
            <button class="math">3</button>
          </div>
          <div class="row">
            <button class="math">0</button>
            <button class="math">.</button>
          </div>
        </div>
        <div class="right-side">
          <button class="math">+</button>
          <button class="math">-</button>
          <button class="math">*</button>
          <button class="math">/</button>
        </div>
      </div>
      <div class="bottom">
        <button>=</button>
        <button>Clear</button>  
      </div>
    </div>  
  </main>
</body>
</html>
